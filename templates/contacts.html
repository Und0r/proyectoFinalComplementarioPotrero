{% extends "layout.html" %}  
{% block content %}

<div class="contacto container-md">
    <h2 class="text-center">Contacto</h2>
    <p class="text-center">Ante cualquier duda que tengas, completa el formulario y te responderemos a la brevedad.</p>
    <form class="form">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
        </div>
        <div class="form-group">
            <label for="subject">Asunto</label>
            <input type="text" class="form-control" id="subject" placeholder="Asunto" required>
        </div>
        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>
        <button type="submit" class="btn btn-secondary btn-block">Enviar</button>
    </form>
</div>

{% endblock%}
