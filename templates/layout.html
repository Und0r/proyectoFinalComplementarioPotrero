<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>AleWeb Cursos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <div class="d-flex flex-column min-vh-100">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">
              AleWeb Cursos
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="{{ url_for('home') }}"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('about') }}"
                    >Sobre nosotros</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('contacts') }}"
                    >Contactos</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('cursos') }}">Cursos</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main class="flex-fill">
        <div class="container p-4">{% block content %} {% endblock%}</div>
      </main>

      <footer class="bg-dark bg-gradient text-white text-center py-3">
        <div class="container">
          <div class="row">
            <div class="col-md-12 footer-col">
              <h3>Contacto</h3>
              <ul class="list-inline">
                <li class="list-inline-item">
                  <a target="_blank" href="{{ url_for('contacts') }}" class="btn-social btn-outline"
                    ><i class="fab fa-linkedin"></i
                  ></a>
                </li>
                <li class="list-inline-item">
                  <a target="_blank" href="{{ url_for('contacts') }}" class="btn-social btn-outline"
                    ><i class="fab fa-whatsapp"></i
                  ></a>
                </li>
                <li class="list-inline-item">
                  <a target="_blank" href="{{ url_for('contacts') }}" class="btn-social btn-outline"
                    ><i class="fa-solid fa-envelope"></i
                  ></a>
                </li>
              </ul>
              <p>Â© AleWeb Cursos 2024. Todos los derechos reservados</p>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <script>
      function detalle() {
        window.open("detallecursos.html", "_blank", "width=600,height=400");
      }
    </script>
  </body>
</html>
